driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: centos-stream-8

suites:
  - name: default
    run_list:
      - recipe[yum-centos::default]
  - name: vault
    run_list:
      - recipe[yum-centos::vault]
    excludes:
      - centos-stream-8
  - name: all
    run_list:
      - recipe[yum-centos::default]
